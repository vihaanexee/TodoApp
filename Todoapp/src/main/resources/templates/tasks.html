<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5 text-center">Todo application</h1>
    <div class="mt-5 text-center">
        <form action="/tasks" method="post" class="row mt-3">
            <div class="col-md-10">
                <input type="text" name="title" placeholder="new task?? enter it here" required class="form-control">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">ADD</button>
            </div>
        </form>
        <div class="mt-4">
            <th:block th:each="task : ${tasks}">
                <div class="card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                        <div>
                            <a th:href="@{/tasks/{id}/toggle(id=${task.id})}" class="btn btn-sm btn-secondary">Mark/Unmark</a>
                            <a th:href="@{/tasks/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm ml-2">Delete</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
